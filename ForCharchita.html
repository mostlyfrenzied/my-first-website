<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #ff6347;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            color: #4682b4;
        }
        .proposal-btn {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .proposal-btn:hover {
            background-color: #f08c5d;
        }
        .content {
            margin-top: 100px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ff6347;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Tumi ki mur logot Hodai thakiba?</h1>
        <p>Amr story toh canteen or pora he start hol aru kot hek hobo najanu<br>So aku ebar kiba hudibo bisaru</p>
        <button class="proposal-btn" id="proposalBtn">Yaate click kora question tu sabo karne</button>
    </div>

    <div id="proposalMessage" style="display: none;">
        <p><strong>Mur logot Biya patiba?</strong></p>
        <button class="proposal-btn" onclick="acceptProposal()">Patim!</button>
        <button class="proposal-btn" onclick="declineProposal()">Na Patu Huhhh!!!</button>
    </div>

    <footer>
        <p>&copy; 2025 Amr Prem kahini</p>
    </footer>

    <script>
        document.getElementById('proposalBtn').addEventListener('click', function() {
            document.querySelector('.content').style.display = 'none';
            document.getElementById('proposalMessage').style.display = 'block';
        });

        function acceptProposal() {
            alert("But tumi toh agot No koisila So etiya tumi propose koriba moi accept korim");
        }

        function declineProposal() {
            alert("Moi klaa Uthai Loi jam tumak");
        }
    </script>

</body>
</html>
